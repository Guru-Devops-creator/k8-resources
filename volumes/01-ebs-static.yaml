apiVersion: v1
kind: PersistentVolume
metadata:
   name: ebs-static
spec:
  accessModes: 
   - ReadWriteOnce 
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-025578eef078580a0
  # nodeAffinity:
  #   required:
  #      nodeSelectorTerms:
  #        - matchExpressions:
  #          - key: topology.kubernetes.io/zone
  #            operator: In
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: ebs-static
spec:
  storageClassName: ""
  volumeName: ebs-static
  accessModes: 
   - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: ebs-static
          mountPath: /usr/share/nginx/html
volumes: 
  - name: ebs-static
    persistentVolumeClaim: 
      claimName: ebs-static
               
      